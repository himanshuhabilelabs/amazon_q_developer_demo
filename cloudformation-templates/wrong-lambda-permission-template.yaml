AWSTemplateFormatVersion: '2010-09-09'
Description: Demo A - Creation-time IAM failure via wrong trust policy
Parameters:
  FunctionName:
    Type: String
    Default: qDemoBadTrust
Resources:
  BadRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${FunctionName}-role
      AssumeRolePolicyDocument:           # <-- WRONG ON PURPOSE
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com  # should be lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: allow-nothing-for-now
          PolicyDocument:
            Version: '2012-10-17'
            Statement: []
  BadFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref FunctionName
      Role: !GetAtt BadRole.Arn
      Runtime: python3.12
      Handler: index.handler
      Code:
        ZipFile: |
          def handler(event, context):
              return {"statusCode": 200, "body": "ok"}
Outputs:
  FnArn:
    Value: !GetAtt BadFunction.Arn